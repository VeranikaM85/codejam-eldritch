<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>codejam</title>
</head>
<body>
    <div class="wrapper-all">
    <div>
    <div class="wrapper">
        <button class="ancients one"></button>
        <button class="ancients two"></button>
    </div>
    <div class="wrapper">
        <button class="ancients three"></button>
        <button class="ancients four"></button>
    </div>
    </div>
    <div class="button-all">
        <button class="button-random display-none">Замешать</button>
        <button class="button easy display-none">Очень легкая</button>
        <button class="button medium-easy display-none">Легкая</button>
        <button class="button medium display-none">Средняя</button>
        <button class="button easy-hard display-none">Сложная</button>
        <button class="button hard display-none">Очень сложная</button>
    </div>
    
 <div class="center">   
    <div class="stage cards1 display-none">
        <div class="stage1">Этап 1
            <div class="wrapper-stage">
                <div class="green green1"></div>
                <div class="brown brown1 "></div>
                <div class="blue blue1"></div>
            </div>
        </div>
        <div class="stage1">Этап 2
            <div class="wrapper-stage">
                <div class="green green2"></div>
                <div class="brown brown2"></div>
                <div class="blue blue2"></div>
            </div>
        </div>
        <div class="stage1">Этап 3
            <div class="wrapper-stage">
                <div class="green green3"></div>
                <div class="brown brown3"></div>
                <div class="blue blue3"></div>
            </div>
        </div>
    </div>
    <div class="all-cards">
    <div class="one-card">
    <div class="pack-face">
        <div class="pack display-none"></div>
        <div class="pack1 display-none"></div>
        <div class="pack-easy-hard display-none"></div>
        <div class="pack-medium-easy display-none"></div>
         <div class="pack-hard display-none"></div>
         <div class="face"></div>
    </div>
    </div>
    <div class="two-card">
    <div class="pack-face"><div class="pack display-none"></div><div class="pack1 display-none"></div><div class="pack-easy-hard display-none"></div><div class="pack-medium-easy display-none"></div><div class="pack-hard display-none"></div><div class="face"></div></div>
    </div>
    <div class="three-card">
    <div class="pack-face"><div class="pack display-none"></div><div class="pack1 display-none"></div><div class="pack-easy-hard display-none"></div><div class="pack-medium-easy display-none"></div><div class="pack-hard display-none"></div><div class="face"></div></div>
    </div>
    <div class="four-card">
    <div class="pack-face"><div class="pack display-none"></div><div class="pack1 display-none"></div><div class="pack-easy-hard display-none"></div><div class="pack-medium-easy display-none"></div><div class="pack-hard display-none"></div><div class="face"></div></div>
    </div>
</div>

</div></div>
<div class="text display-none"></div>
    <script type="module" src="js/index.js"></script>   
</body>
</html>
